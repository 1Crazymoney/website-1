<header class="header-has-logo">
  <div class="container cf">
    <h1 class="pull-left"><a href="{{ SITEURL }}{{ SITEPATH }}/" class="logo ipfs-logo transition transition-fadeout">IPFS</a></h1>
    <nav role="navigation" class="pull-right top-nav top-nav-dark cf">
      <input id="menu-toggle" type="checkbox" class="menu-toggle">
      <label for="menu-toggle">Menu</label>
      <ul class="list-unstyled list-inline cf">
        <li><a href="{{ SITEURL }}{{ SITEPATH }}/" {% if page and page.save_as == 'index.html' %}class="current-item"{% endif %}>Uses</a></li>
        <li><a href="{{ SITEURL }}{{ SITEPATH }}/docs" {% if page and page.category.name == 'docs' %}class="current-item"{% endif %}>Docs</a></li>
        <li><a href="{{ SITEURL }}{{ SITEPATH }}/how-it-works" {% if page and page.slug == 'how-it-works' %}class="current-item"{% endif %}>How It Works</a></li>
        <li><a href="{{ SITEURL }}{{ SITEPATH }}/blog" {% if article or (page_name == 'blog') %}class="current-item"{% endif %}>Blog</a></li>
      </ul>
    </nav>
  </div>
  {% if page %}
    <div class="hero">
      <h2 class="headline-main {% if page.headlineclass %}{{ page.headlineclass }}{% else %}home{% endif %}">{{ page.headlinetext }}</h2>
      {% if page.subheadtext %}
        <span class="divider"></span>
        <h3 class="subhead-main">{{ page.subheadtext }}</h3>
      {% endif %}
    </div>
  {% endif %}
  <div class="view-more">
    <label>View more</label><a href="#"></a>
  </div>
</header>
